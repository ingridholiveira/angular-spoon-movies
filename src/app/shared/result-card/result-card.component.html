<main>
  <div class="content">
    <div class="second-container base-card">
      <ng-container *ngIf="movie">
        <div class="text-container">
          <h3>{{ movie.Title }}</h3>
          <h6>
            {{ movie.Plot }}
          </h6>
          <p><b>Cast : </b>{{ movie.Actors }}</p>
          <p>
            <b>Review : </b>
            <span *ngFor="let a of review">
              <mat-icon>stars</mat-icon>
            </span>
          </p>
          <p>
            <button type="button">
              Add to Favorite<mat-icon id="icon">bookmark_border</mat-icon>
            </button>
          </p>
        </div>
        <div class="img-container">
          <img src="{{ movie.Poster }}" />
        </div>
      </ng-container>
    </div>
  </div>
</main>
